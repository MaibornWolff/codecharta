os:
  - linux

dist: trusty

language: java

services:
  - docker

jdk:
  - oraclejdk9

env:
  - TRAVIS_NODE_VERSION="9"

git:
  depth: false

addons:
  sonarcloud:
    organization: "maibornwolff"
    token:
      secure: $SONAR_TOKEN

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y wine

install:
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION
  - cd visualization; npm install; cd ..

jobs:
  fast_finish: true
  include:
    - stage: test
      name: "Visualization Unit Test and Linter"
      script:
        - cd visualization; npm run test --ci
        - cd visualization; npm run lint
    - name: "Visualization Build and E2E Test"
      script:
        - cd visualization; npm run build:web
        - cd visualization; npm run e2e --ci
    - name: "Analysis Integration Test"
      before_script: chmod +x ./analysis/gradlew
      script: cd analysis; ./gradlew build integrationTest

    - stage: sonar
      name: "Publishes visualization sonar results"
      script: skip
      deploy:
        - provider: script
          script: ./visualization/script/sonar-publish.sh
          cleanup: true

    - name: "Publishes analysis sonar results"
      script: skip
      deploy:
        - provider: script
          script: ./analysis/script/sonar-publish.sh
          cleanup: true

    - stage: deploy
      name: "Release build packages on GitHub"
      before_script: cd visualization; npm run build:web
      script: npm run package
      deploy:
        - provider: releases
          api_key: $GITHUB_TOKEN
          file_glob: true
          file:
            - "visualization/dist/packages/*.zip"
            - "analysis/build/distributions/*.tar"
          cleanup: true

    - name: "Commits gh-pages directory to the gh-pages branch" # Does not ignore built ressources
      script: ./script/build_gh_pages.sh
      deploy:
        - provider: pages
          github_token: $GITHUB_TOKEN
          cleanup: true
          local_dir: "gh-pages"

    - name: "Publishes visualization npm package"
      script: skip
      deploy:
        - provider: script
          script: visualization/script/npm-publish.sh
          cleanup: true

    - name: "Publishes analysis npm package"
      script: skip
      deploy:
        - provider: script
          script: analysis/script/npm-publish.sh
          cleanup: true

    - name: "Publishes visualization docker image"
      before_script: cd visualization; npm run build:web
      script: docker build -t maibornwolff/codecharta-visualization .
      deploy:
        - provider: script
          script: visualization/script/docker-publish.sh
          cleanup: true

stages:
  - test
  - name: sonar
    if: branch = master AND type != pull_request
  - name: deploy
    if: branch = master AND tag IS present

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - ./visualization/node_modules/nwjs-builder-phoenix/caches/
