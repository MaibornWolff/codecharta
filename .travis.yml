os:
  - linux

dist: trusty

language: java

services:
  - docker

jdk:
  - oraclejdk9

env:
  - TRAVIS_NODE_VERSION="9"

git:
  depth: false

addons:
  sonarcloud:
    organization: "maibornwolff"
    token:
      secure: $SONAR_TOKEN
    branches:
      - master

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y wine

install:
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION
  - cd visualization; npm install; cd ..

jobs:
  fast_finish: true
  include:
    - stage: test
      name: "Visualization Unit Test"
      script: cd visualization; npm run test --ci
    - name: "Visualization Linter"
      script: cd visualization; npm run lint
    - name: "Visualization Build and E2E Test"
      script:
        - cd visualization; npm run build:web
        - cd visualization; npm run e2e --ci
    - name: "Analysis Integration Test"
      before_script: chmod +x ./analysis/gradlew
      script: cd analysis; ./gradlew build integrationTest

    - stage: release
      name: "Create Release Package"
      before_script: cd visualization; npm run build:web
      script: npm run package
    - name: "Build docker image"
      before_script: cd visualization; npm run build:web
      script: docker build -t maibornwolff/codecharta-visualization .
    - name: "Build gh-pages"
      script: ./script/build_gh_pages.sh

stages:
  - test
  - name: release
    if: branch = master

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - ./visualization/node_modules/nwjs-builder-phoenix/caches/

deploy:
  # releases the built packages on github when a commit is tagged
  - provider: releases
    api_key: $GITHUB_TOKEN
    file_glob: true
    file:
      - "visualization/dist/packages/*.zip"
      - "analysis/build/distributions/*.tar"
    skip_cleanup: true
    on:
      tags: true
      branch: master

  # commits the gh-pages directory to the gh-pages branch. Does not ignore built ressources
  - provider: pages
    github_token: $GITHUB_TOKEN
    skip_cleanup: true
    local_dir: "gh-pages"
    on:
      tags: true
      branch: master

  # publishes visualization sonar results
  - provider: script
    script: visualization/script/sonar-publish.sh
    skip_cleanup: true
    on:
      branch: master

  # publishes analysis sonar results
  - provider: script
    script: analysis/script/sonar-publish.sh
    skip_cleanup: true
    on:
      branch: master

  # publishes visualization npm package
  - provider: script
    script: visualization/script/npm-publish.sh
    skip_cleanup: true
    on:
      tags: true
      branch: master

  # publishes analysis npm package
  - provider: script
    script: analysis/script/npm-publish.sh
    skip_cleanup: true
    on:
      tags: true
      branch: master

  # publishes visualization docker image
  - provider: script
    script: visualization/script/docker-publish.sh
    skip_cleanup: true
    on:
      tags: true
      branch: master
