buildscript {
    ext.kotlin_version = '1.2.30'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'kotlin'
apply plugin: 'application'

dependencies {
    compile project(':model')

    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8', version: "$kotlin_version"
    compile group: 'com.fasterxml.jackson', name: 'jackson-parent', version: '2.9.1'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.9.4'
    compile group: 'io.fastjson', name: 'boon', version: '0.34'
    compile group: 'info.picocli', name: 'picocli', version: '2.3.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile project(path: ':model', configuration: 'testOutput')
}


mainClassName = "de.maibornwolff.codecharta.importer.crococosmo.CrococosmoImporter"
applicationName = 'codecharta-crococosmoimport'

jar {
    baseName = "${applicationName}"
    manifest {
        attributes 'Main-Class': mainClassName
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
