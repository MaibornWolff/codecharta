buildscript {
    ext.kotlin_version = '1.2.30'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'application'
apply plugin: 'kotlin'

dependencies {
    compile project(':model')

    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.1.9'
    compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.26'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    compile group: 'info.picocli', name: 'picocli', version: '2.2.1'
    compile group: 'io.github.microutils', name: 'kotlin-logging', version: '1.5.3'

    runtime group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    runtime group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.26'
    runtime group: 'com.sun.activation', name: 'javax.activation', version: '1.2.0'

    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
    testCompile group: 'io.mockk', name: 'mockk', version: '1.7.10'
    testCompile group: 'com.github.tomakehurst', name: 'wiremock', version: '2.15.0'
}

mainClassName = "de.maibornwolff.codecharta.importer.sonar.SonarImporterMain"
applicationName = 'codecharta-sonarimport'

jar {
    baseName = "${applicationName}"
    manifest {
        attributes 'Main-Class': mainClassName
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
