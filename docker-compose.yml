version: "3"
services:
    sonar:
        image: sonarqube:10.6.0-community
        container_name: sonar
        ports:
            - "9000:9000"
        volumes:
            - shared-volume:/mnt/data

    visualization:
        image: codecharta/codecharta-visualization
        build: visualization/.
        container_name: codecharta-visualization
        ports:
            - "9001:80"
        volumes:
            - shared-volume:/mnt/data

    analysis:
        image: codecharta/codecharta-analysis
        container_name: codecharta-analysis
        build: analysis/.
        volumes:
            - shared-volume:/mnt/data

volumes:
    shared-volume: {}
