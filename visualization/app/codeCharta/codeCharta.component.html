<md-sidenav class="md-sidenav-right" md-component-id="right" md-disable-backdrop md-whiteframe="4">
    <md-content layout-padding class="padding_bottom">

        <settings-panel-component></settings-panel-component>

        <md-button ng-click="$ctrl.showUrlParams()" class="md-primary">
            URL Parameters
        </md-button>
    </md-content>
</md-sidenav>

<div id="actionButtons">
    <md-button class="md-fab md-primary" aria-label="Fit Map to View" ng-click="$ctrl.fitMapToView()">
        <i class="fa fa-compress fa-lg"></i>
    </md-button>
    <file-chooser-directive></file-chooser-directive>
    <md-button class="md-fab md-primary" aria-label="Open Sidenav" ng-click="$ctrl.toggleSidenav('right')">
        <i class="fa fa-bars fa-lg"></i>
    </md-button>
</div>

<header id="title">
    <a href="https://www.maibornwolff.de" target="_blank"><img src="assets/logo.png" alt="MaibornWolff"></a>
    <h1><span>CodeCharta {{$ctrl.viewModel.version}}</span></h1>
</header>

<code-map-component></code-map-component>

<legend-panel-component></legend-panel-component>

<detail-panel-component></detail-panel-component>

<div id="loading-indicator" ng-hide="$ctrl.viewModel.numberOfLoadingTasks <= 0">
    <md-progress-circular md-mode="indeterminate" md-diameter="96"></md-progress-circular>
</div>
