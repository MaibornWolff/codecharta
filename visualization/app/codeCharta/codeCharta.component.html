<div [style.visibility]="isInitialized ? 'visible' : 'hidden'">

	<cc-file-extension-bar></cc-file-extension-bar>
	<cc-ribbon-bar></cc-ribbon-bar>

	<cc-code-map></cc-code-map>

	<cc-legend-panel></cc-legend-panel>

	<cc-loading-file-progress-spinner></cc-loading-file-progress-spinner>

	<div id="logo">
