<div class="cc-range-slider-container">
	<mat-form-field>
		<input matInput type="number" [value]="currentLeftValue" (input)="this.handleCurrentLeftInputChanged($event)" />
	</mat-form-field>

	<div #rangeSliderContainer class="cc-range-slider-slider">
		<span
			[style.width.px]="sliderRangePosition.leftEnd"
			[style.border-bottom]="'4px solid ' + leftColor"
			class="cc-range-slider-bar"
		></span>
		<span
			[style.width.px]="sliderRangePosition.rightStart - sliderRangePosition.leftEnd"
			[style.border-bottom]="'4px solid ' + middleColor"
			class="cc-range-slider-bar"
		></span>
		<span
			[style.width.px]="sliderWidth - sliderRangePosition.rightStart"
			[style.border-bottom]="'4px solid ' + rightColor"
			class="cc-range-slider-bar"
		></span>
		<div
			#leftThumb
			class="cc-range-slider-slider-thumb"
			cdkDrag
			[cdkDragLockAxis]="'x'"
			[cdkDragFreeDragPosition]="freeDragLeftThumbPosition"
			(cdkDragMoved)="handleLeftThumbMoved($event)"
			[cdkDragConstrainPosition]="constrainLeftThumbPosition"
		></div>
		<div
			#rightThumb
			class="cc-range-slider-slider-thumb"
			cdkDrag
			[cdkDragLockAxis]="'x'"
			[cdkDragFreeDragPosition]="freeDragRightThumbPosition"
			(cdkDragMoved)="handleRightThumbMoved($event)"
			[cdkDragConstrainPosition]="constrainRightThumbPosition"
		></div>
	</div>

	<mat-form-field>
		<input matInput type="number" [value]="this.currentRightValue" (input)="this.handleCurrentRightInputChanged($event)" />
	</mat-form-field>
</div>
