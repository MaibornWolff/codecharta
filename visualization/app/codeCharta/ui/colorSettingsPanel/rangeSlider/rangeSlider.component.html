<div class="cc-range-slider-container">
	<mat-form-field>
		<input matInput [disabled]="disabled" type="number" [value]="this.value" (input)="this.handleInputOnChange($event)" />
	</mat-form-field>

	<div #sliderContainer class="cc-range-slider-slider">
		<span [style.width.px]="sliderWidth" style="border-bottom: 4px solid green" class="cc-range-slider-bar">yolo</span>
	</div>

	<mat-form-field>
		<input matInput [disabled]="disabled" type="number" [value]="this.value" (input)="this.handleInputOnChange($event)" />
	</mat-form-field>
</div>
