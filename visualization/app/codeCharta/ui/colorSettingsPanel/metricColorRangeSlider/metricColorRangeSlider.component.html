<cc-range-slider
	[disabled]="isDeltaState$ | async"
	[minValue]="(colorRange$ | async).min"
	[maxValue]="(colorRange$ | async).max"
	[currentLeftValue]="(colorRange$ | async).from"
	[currentRightValue]="(colorRange$ | async).to"
	[leftColor]="(sliderColors$ | async).leftColor"
	[middleColor]="(sliderColors$ | async).middleColor"
	[rightColor]="(sliderColors$ | async).rightColor"
	[handleValueChange]="handleValueChange"
></cc-range-slider>
