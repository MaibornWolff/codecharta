<cc-range-slider
	*ngIf="colorRange$ | async; let colorRange"
	[minValue]="colorRange.min"
	[maxValue]="colorRange.max"
	[currentLeftValue]="colorRange.from"
	[currentRightValue]="colorRange.to"
	[leftColor]="'green'"
	[middleColor]="'orange'"
	[rightColor]="'red'"
	[handleValueChange]="handleValueChange"
></cc-range-slider>
