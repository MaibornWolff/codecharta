<range-slider-component></range-slider-component>

<md-input-container class="md-block" ng-if="!$ctrl._viewModel.isDeltaState">
	<md-checkbox class="md-primary" ng-model="$ctrl._viewModel.invertColorRange" ng-change="$ctrl.invertColorRange()">
		Invert Colors
	</md-checkbox>
</md-input-container>

<md-input-container class="md-block" ng-if="$ctrl._viewModel.isDeltaState">
	<md-checkbox class="md-primary" ng-model="$ctrl._viewModel.invertDeltaColors" ng-change="$ctrl.invertDeltaColors()">
		Invert Colors
	</md-checkbox>
</md-input-container>

<md-input-container class="md-block" ng-if="!$ctrl._viewModel.isDeltaState">
	<md-checkbox class="md-primary" ng-model="$ctrl._viewModel.whiteColorBuildings" ng-change="$ctrl.applyWhiteColorBuildings()">
		White Positive Buildings
	</md-checkbox>
</md-input-container>

<reset-settings-button-component
	settings-names="dynamicSettings.colorRange, appSettings.invertColorRange, appSettings.invertDeltaColors, appSettings.whiteColorBuildings, appSettings.mapColors.positiveDelta, appSettings.mapColors.negativeDelta"
	tooltip="Reset color metric settings to their defaults"
></reset-settings-button-component>
