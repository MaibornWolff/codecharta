<range-slider-component></range-slider-component>

<cc-range-slider></cc-range-slider>

<md-select ng-model="$ctrl._viewModel.colorMode" ng-change="$ctrl.applyColorMode()">
	<div ng-mousedown="$event.stopPropagation()">
		<md-option value="absolute"> Absolute </md-option>
		<md-option value="focusedGradient"> Focused Gradient </md-option>
		<md-option value="weightedGradient"> Weighted Gradient </md-option>
		<md-option value="trueGradient"> True Gradient </md-option>
	</div>
</md-select>

<cc-reset-settings-button
	[settings-keys]="['dynamicSettings.colorRange', 'appSettings.mapColors.positiveDelta', 'appSettings.mapColors.negativeDelta']"
	tooltip="Reset slider thresholds to default"
	label="Reset thresholds"
></cc-reset-settings-button>

<md-divider></md-divider>

<div class="wrapper">
	<div class="spacer" ng-if="!$ctrl._viewModel.isDeltaState">
		<div class="color-row">
			<cc-color-picker-for-map-color [map-color-for]="'positive'"></cc-color-picker-for-map-color>
			<md-checkbox class="md-primary" ng-model="$ctrl._viewModel.colorLabels.positive" ng-change="$ctrl.swapColorLabelsPositive()">
				Show labels
			</md-checkbox>
		</div>

		<div class="color-row">
			<cc-color-picker-for-map-color [map-color-for]="'neutral'"></cc-color-picker-for-map-color>
			<md-checkbox class="md-primary" ng-model="$ctrl._viewModel.colorLabels.neutral" ng-change="$ctrl.swapColorLabelsNeutral()">
				Show labels
			</md-checkbox>
		</div>

		<div class="color-row">
			<cc-color-picker-for-map-color [map-color-for]="'negative'"></cc-color-picker-for-map-color>
			<md-checkbox class="md-primary" ng-model="$ctrl._viewModel.colorLabels.negative" ng-change="$ctrl.swapColorLabelsNegative()">
				Show labels
			</md-checkbox>
		</div>
	</div>

	<div class="spacer" ng-if="$ctrl._viewModel.isDeltaState">
		<cc-color-picker-for-map-color [map-color-for]="'positiveDelta'"></cc-color-picker-for-map-color>
		<cc-color-picker-for-map-color [map-color-for]="'negativeDelta'"> </cc-color-picker-for-map-color>
	</div>

	<cc-color-picker-for-map-color [map-color-for]="'selected'"> </cc-color-picker-for-map-color>
</div>

<div class="bottom-row">
	<md-input-container ng-if="!$ctrl._viewModel.isDeltaState">
		<md-checkbox class="md-primary" ng-model="$ctrl._viewModel.invertColorRange" ng-change="$ctrl.invertColorRange()"
			>Invert Colors
		</md-checkbox>
	</md-input-container>

	<md-input-container ng-if="$ctrl._viewModel.isDeltaState">
		<md-checkbox class="md-primary" ng-model="$ctrl._viewModel.invertDeltaColors" ng-change="$ctrl.invertDeltaColors()">
			Invert Colors
		</md-checkbox>
	</md-input-container>
</div>

<cc-reset-settings-button
	[settings-keys]="[
		'appSettings.mapColors.positive',
		'appSettings.mapColors.negative',
		'appSettings.mapColors.neutral',
		'appSettings.mapColors.selected'
	]"
	tooltip=" Reset color values to default"
	label="Reset colors"
	[callback]="$ctrl.resetInvertColorRangeCheckboxOnly"
></cc-reset-settings-button>
