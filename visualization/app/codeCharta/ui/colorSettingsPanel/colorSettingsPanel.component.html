<range-slider-component></range-slider-component>

<reset-settings-button-component
	settings-names="dynamicSettings.colorRange, appSettings.mapColors.positiveDelta, appSettings.mapColors.negativeDelta"
	tooltip=" Reset slider thresholds to default"
	text="Reset thresholds"
></reset-settings-button-component>

<md-divider></md-divider>

<div class="wrapper">
	<div class="spacer" ng-if="!$ctrl._viewModel.isDeltaState">
		<div class="color-row">
			<cc-store-color-picker map-color-for="positive" label="0 to &lt; {{ $ctrl._viewModel.colorRange.from | number: 0 }}">
			</cc-store-color-picker>
			<md-checkbox class="md-primary" ng-model="$ctrl._viewModel.colorLabels.positive" ng-change="$ctrl.swapColorLabelsPositive()">
				Show labels
			</md-checkbox>
		</div>

		<div class="color-row">
			<cc-store-color-picker
				map-color-for="neutral"
				label="&ge; {{ $ctrl._viewModel.colorRange.from | number: 0 }} to &le; {{ $ctrl._viewModel.colorRange.to | number: 0 }}"
			>
			</cc-store-color-picker>
			<md-checkbox class="md-primary" ng-model="$ctrl._viewModel.colorLabels.neutral" ng-change="$ctrl.swapColorLabelsNeutral()">
				Show labels
			</md-checkbox>
		</div>

		<div class="color-row">
			<cc-store-color-picker
				map-color-for="negative"
				label="&gt; {{ $ctrl._viewModel.colorRange.to | number: 0 }} to {{ $ctrl._viewModel.maxMetricValue | number: 0 }}"
			>
			</cc-store-color-picker>
			<md-checkbox class="md-primary" ng-model="$ctrl._viewModel.colorLabels.negative" ng-change="$ctrl.swapColorLabelsNegative()">
				Show labels
			</md-checkbox>
		</div>
	</div>

	<div class="spacer" ng-if="$ctrl._viewModel.isDeltaState">
		<cc-store-color-picker map-color-for="positiveDelta" label="+&Delta; positive delta"> </cc-store-color-picker>
		<cc-store-color-picker map-color-for="negativeDelta" label="&ndash;&Delta; negative delta"> </cc-store-color-picker>
	</div>

	<cc-store-color-picker map-color-for="selected" label="selected"> </cc-store-color-picker>
</div>

<div class="bottom-row">
	<md-input-container ng-if="!$ctrl._viewModel.isDeltaState">
		<md-checkbox class="md-primary" ng-model="$ctrl._viewModel.invertColorRange" ng-change="$ctrl.invertColorRange()"
			>Invert Colors
		</md-checkbox>
	</md-input-container>

	<md-input-container ng-if="$ctrl._viewModel.isDeltaState">
		<md-checkbox class="md-primary" ng-model="$ctrl._viewModel.invertDeltaColors" ng-change="$ctrl.invertDeltaColors()">
			Invert Colors
		</md-checkbox>
	</md-input-container>
</div>

<reset-settings-button-component
	settings-names="appSettings.mapColors.positive, appSettings.mapColors.negative, appSettings.mapColors.neutral, appSettings.mapColors.selected"
	tooltip=" Reset color values to default"
	text="Reset colors"
	callback="$ctrl.resetInvertColorRangeCheckboxOnly()"
></reset-settings-button-component>
