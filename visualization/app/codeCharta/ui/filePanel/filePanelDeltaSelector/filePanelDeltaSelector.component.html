<mat-select class="delta-select" [value]="referenceFile$ | async" (selectionChange)="handleDeltaReferenceFileChange($event.value)">
	<mat-option *ngFor="let file of files$ | async" [value]="file.file">
		{{ file.file.fileMeta.fileName | removeExtension }}
	</mat-option>
</mat-select>

<div class="pictogram" [style.background]="pictogramBackground$ | async"></div>
<mat-select
	class="delta-select"
	placeholder="select comparison file"
	[value]="comparisonFile$ | async"
	(selectionChange)="handleDeltaComparisonFileChange($event.value)"
>
	<mat-option *ngFor="let file of possibleComparisonFiles$ | async" [value]="file.file">
		{{ file.file.fileMeta.fileName | removeExtension }}
	</mat-option>
</mat-select>

<button class="direction-switch" [disabled]="(comparisonFile$ | async) === undefined" (click)="exchangeFiles()">
	<i class="fa fa-arrows-h"></i>
</button>
