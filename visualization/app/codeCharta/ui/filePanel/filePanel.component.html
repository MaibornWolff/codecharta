<div class="mode-chooser">
	<cc-file-panel-state-buttons
		[is-delta-state]="$ctrl._viewModel.isDeltaState"
		[handle-standard-button-clicked]="$ctrl.selectRecentPartialFiles"
		[handle-delta-button-clicked]="$ctrl.onDeltaStateSelected"
	></cc-file-panel-state-buttons>
</div>

<cc-file-panel-file-selector
	style="display: inline-block; width: 200px"
	ng-show="!$ctrl._viewModel.isDeltaState"
	[selected-file-names]="$ctrl._viewModel.selectedFileNames.partial"
	[handle-selected-files-changed]="$ctrl.onPartialFilesChange"
	[handle-select-all-partial-files]="$ctrl.selectAllPartialFiles"
	[handle-select-zero-partial-files]="$ctrl.selectZeroPartialFiles"
	[handle-invert-selected-partial-files]="$ctrl.invertPartialFileSelection"
	[handle-on-selection-closed]="$ctrl.onPartialSelectionClosed"
	[files]="$ctrl._viewModel.files"
></cc-file-panel-file-selector>

<cc-file-panel-delta-selector
	ng-show="$ctrl._viewModel.isDeltaState"
	[pictogram-first-color]="$ctrl._viewModel.pictogramFirstFileColor"
	[pictogram-upper-color]="$ctrl._viewModel.pictogramUpperColor"
	[pictogram-lower-color]="$ctrl._viewModel.pictogramLowerColor"
	[handle-delta-reference-file-change]="$ctrl.onDeltaReferenceFileChange"
	[handle-delta-comparison-file-change]="$ctrl.onDeltaComparisonFileChange"
	[files]="$ctrl._viewModel.files"
></cc-file-panel-delta-selector>
