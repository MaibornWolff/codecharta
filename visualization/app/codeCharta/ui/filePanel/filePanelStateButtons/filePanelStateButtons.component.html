<section layout="row" layout-align="center center" class="mode-chooser">
	<button mat-button class="state-selector-button mode-selector left" [class.current]="state == 'FILE_PANEL_STATE_STANDARD'">
		<span class="text">Standard</span>
	</button>
	<button mat-button class="state-selector-button mode-selector right" [class.current]="state == 'FILE_PANEL_STATE_DELTA'">
		<span class="text">Delta</span>
	</button>
</section>
