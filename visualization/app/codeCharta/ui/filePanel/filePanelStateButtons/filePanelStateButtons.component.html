<button
    mat-button
    class="state-selector-button left"
    (click)="fileSelectionModeService.toggle()"
    [class.current]="!(isDeltaState$ | async)"
    [disabled]="!(isDeltaState$ | async)"
>
    <span class="text">Standard</span>
</button>
<button
    mat-button
    class="state-selector-button right"
    (click)="fileSelectionModeService.toggle()"
    [class.current]="isDeltaState$ | async"
    [disabled]="isDeltaState$ | async"
>
    <span class="text">Delta</span>
</button>
