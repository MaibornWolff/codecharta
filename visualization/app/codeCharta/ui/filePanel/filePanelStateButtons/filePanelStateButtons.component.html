<button
	mat-button
	class="state-selector-button mode-selector left"
	(click)="onStandardStateSelected()"
	[class.current]="state == 'FILE_PANEL_STATE_STANDARD'"
>
	<span class="text">Standard</span>
</button>
<button
	mat-button
	class="state-selector-button mode-selector right"
	(click)="onDeltaStateSelected()"
	[class.current]="state == 'FILE_PANEL_STATE_DELTA'"
>
	<span class="text">Delta</span>
</button>
