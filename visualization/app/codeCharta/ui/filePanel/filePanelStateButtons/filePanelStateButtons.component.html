<div class="mode-chooser">
	<button
		mat-button
		class="state-selector-button mode-selector left"
		(click)="handleStandardButtonClicked()"
		[class.current]="!isDeltaState"
	>
		<span class="text">Standard</span>
	</button>
	<button
		mat-button
		class="state-selector-button mode-selector right"
		(click)="handleDeltaButtonClicked()"
		[class.current]="isDeltaState"
	>
		<span class="text">Delta</span>
	</button>
</div>
