<mat-select panelClass="file-select" [value]="selectedFiles$ | async" (selectionChange)="handleSelectedFilesChanged($event.value)" multiple>
	<!-- Todo "not resetting" of no selection cool? -->
	<div class="actions">
		<button mat-button (click)="handleSelectAllPartialFiles()">All</button>
		<button mat-button (click)="handleSelectZeroPartialFiles()">None</button>
		<button mat-button (click)="handleInvertSelectedPartialFiles()">Invert</button>
	</div>
	<mat-option class="filenames" *ngFor="let file of files$ | async" [value]="file.file">
		{{ file.file.fileMeta.fileName | removeExtension }}

		<cc-remove-file-button *ngIf="(files$ | async).length > 1" [filename]="file.file.fileMeta.fileName"></cc-remove-file-button>
	</mat-option>
</mat-select>
