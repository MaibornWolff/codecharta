<md-card id="codemap-context-menu" ng-show="$ctrl._viewModel.codeMapNode">
	<div ng-if="$ctrl.nodeIsFolder()">
		<div layout="row" layout-align="center center">
			<md-button
				ng-repeat="color in $ctrl._viewModel.markingColors"
				ng-style="{'background-color':'{{ color }}'}"
				ng-disabled="primary === color && !isPrimary"
				ng-click="$ctrl.clickColor(color)"
				class="colorButton"
			>
				<i class="fa fa-times" ng-if="$ctrl.isNodeOrParentMarked(color)"></i>
			</md-button>
		</div>
		<md-divider></md-divider>
	</div>

	<div class="button-group">
		<md-button ng-disabled="true">Node</md-button>
		<md-button ng-click="$ctrl.focusNode()" title="Only show selected nodes with children-nodes"
			><i class="fa fa-bullseye"></i> Focus</md-button
		>

		<md-button
			ng-if="$ctrl._viewModel.codeMapNode.visible"
			ng-click="$ctrl.flattenNode()"
			title="Flatten node and children-nodes, but keep an empty space"
			><i class="fa fa-eye-slash"></i> Flatten</md-button
		>
		<md-button ng-if="!$ctrl._viewModel.codeMapNode.visible" ng-click="$ctrl.showNode()" title="Show node and children-nodes"
			><i class="fa fa-eye"></i> Show</md-button
		>

		<md-button ng-click="$ctrl.excludeNode()" title="Exclude node and children-nodes and reorder the CodeMap"
			><i class="fa fa-ban"></i> Exclude</md-button
		>
	</div>
</md-card>
