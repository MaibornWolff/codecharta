<md-card id="codemap-context-menu" ng-show="$ctrl.rightClickedNodeData !== null">
	<div ng-if="$ctrl.nodeIsFolder()">
		<cc-mark-folder-row></cc-mark-folder-row>
		<md-divider></md-divider>
	</div>

	<div class="button-group">
		<md-button ng-disabled="true" title="{{ $ctrl._viewModel.nodePath }}">
			{{ $ctrl._viewModel.lastPartOfNodePath }}
		</md-button>

		<cc-focus-buttons [code-map-node]="$ctrl._viewModel.codeMapNode"></cc-focus-buttons>
		<cc-flatten-buttons [code-map-node]="$ctrl._viewModel.codeMapNode"></cc-flatten-buttons>
		<cc-highlight-buttons [code-map-node]="$ctrl._viewModel.codeMapNode"></cc-highlight-buttons>

		<md-button ng-click="$ctrl.excludeNode()" id="exclude-button" title="Exclude node and children-nodes and reorder the CodeMap"
			><i class="fa fa-ban"></i> Exclude</md-button
		>
	</div>
</md-card>
