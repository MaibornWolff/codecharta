<button mat-button *ngIf="!isHighlighted" title="Highlight node constantly" (click)="addNodeToConstantHighlight()">
	<i class="fa fa-cubes"></i> KEEP HIGHLIGHT
</button>
<button mat-button *ngIf="isHighlighted" title="Remove constant highlight" (click)="removeNodeFromConstantHighlight()">
	<i class="fa fa-cubes"></i> REMOVE HIGHLIGHT
</button>
