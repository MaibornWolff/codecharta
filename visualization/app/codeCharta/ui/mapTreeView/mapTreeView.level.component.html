<div ng-if="!$ctrl.isBlacklisted($ctrl.node)" class="{{::$ctrl.depth?'':'tree-root'}} tree-element-{{::$ctrl.depth?$ctrl.depth:0}} {{::$ctrl.isLeaf()?'tree-leaf':'tree-parent'}}">

    <div class="tree-element-label-{{::$ctrl.depth?$ctrl.depth:0}} tree-element-label ng-mouseenter="$ctrl.onMouseEnter()" ng-mouseleave="$ctrl.onMouseLeave()" ng-right-click="$ctrl.onRightClick($event)">

        <span ng-click="$ctrl.onFolderClick()">
            <span role="img" ng-if="!$ctrl.isLeaf() && $ctrl.collapsed" class="fa fa-folder cursor-pointer" ng-style="{'color': $ctrl.node.markingColor.replace('0x','#') }" aria-hidden="true"></span>
            <span role="img" ng-if="!$ctrl.isLeaf() && !$ctrl.collapsed" class="fa fa-folder-open cursor-pointer" ng-style="{'color': $ctrl.node.markingColor.replace('0x','#') }" aria-hidden="true"></span>
            <span role="img" ng-if="$ctrl.isLeaf()" class="fa fa-file-o" aria-hidden="true"></span>
        </span>

        <span class="cursor-pointer" ng-click="$ctrl.onEyeClick()">
            <span role="img" ng-if="$ctrl.node.visible" class="fa fa-eye" aria-hidden="true"></span>
            <span role="img" ng-if="!$ctrl.node.visible" class="fa fa-eye-slash" aria-hidden="true"></span>
        </span>

        <span class="cursor-pointer" ng-click="$ctrl.onLabelClick()" ng-style="{'color': $ctrl.isSearched($ctrl.node) ? $ctrl.angularGreen : 'inherit'}">
            {{::$ctrl.node.name}}
        </span>
    </div>

    <div class="tree-element-children tree-element-children-{{::$ctrl.depth?$ctrl.depth:0}}">

        <div ng-if="!$ctrl.collapsed"
             ng-repeat="node in $ctrl.node.children | orderBy: [$ctrl.sortByFolder,'name'] ">
            <map-tree-view-level-component node="::node" depth="::$ctrl.depth+1"></map-tree-view-level-component>
        </div>

    </div>

</div>
