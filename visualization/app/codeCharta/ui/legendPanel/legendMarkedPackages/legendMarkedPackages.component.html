<ng-container *ngIf="hasMarkedPackages$ | async">
	<hr />

	<ng-container *ngFor="let markedPackage of markedPackagesMap$ | async | keyvalue : sortMarkedPackagesMap; trackBy: trackMarkedPackage">
		<cc-labelled-color-picker
			[hexColor]="markedPackage.key"
			[labels]="markedPackage.value"
			(onColorChange)="handleColorChange($event, markedPackage.value)"
		></cc-labelled-color-picker>
	</ng-container>
</ng-container>
