<ng-container *ngIf="attributeDescriptor?.title as descriptorTitle; else onlyShowName" class="legend-block">
	<div [title]="attributeDescriptor | attributeDescriptorTooltip: metricName">
		<ng-content></ng-content> metric: <span class="bold">{{ descriptorTitle }}</span> ({{ metricName }})
	</div>
</ng-container>
<ng-template #onlyShowName>
	<div>
		<ng-content></ng-content> metric: <span class="bold">{{ metricName }}</span>
	</div>
</ng-template>
