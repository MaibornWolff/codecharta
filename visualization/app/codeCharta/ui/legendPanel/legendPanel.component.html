<div class="block-wrapper" ng-class="{ visible: $ctrl._viewModel.isLegendVisible, sideBarVisible: $ctrl._viewModel.isSideBarVisible }">
	<div ng-if="!$ctrl._viewModel.isDeltaState">
		<div class="legend-block bold">{{ $ctrl._viewModel.areaMetric }}:</div>
		<div class="legend-block bold">{{ $ctrl._viewModel.heightMetric }}:</div>
		<div ng-if="$ctrl._viewModel.edgeMetricHasEdge">
			<div class="legend-block bold">{{ $ctrl._viewModel.edge }}:</div>
		</div>
		<hr />
		<div class="legend-block bold">{{ $ctrl._viewModel.colorMetric }}:</div>
		<cc-store-color-picker map-color-for="positive" label="0 to &lt; {{ $ctrl._viewModel.colorRange.from | number: 0 }}">
		</cc-store-color-picker>
		<cc-store-color-picker
			map-color-for="neutral"
			label="&ge; {{ $ctrl._viewModel.colorRange.from | number: 0 }} to &le; {{ $ctrl._viewModel.colorRange.to | number: 0 }}"
		>
		</cc-store-color-picker>
		<cc-store-color-picker
			map-color-for="negative"
			label="&gt; {{ $ctrl._viewModel.colorRange.to | number: 0 }} to {{ $ctrl._viewModel.maxMetricValue | number: 0 }}"
		>
		</cc-store-color-picker>
	</div>
	<div ng-if="$ctrl._viewModel.isDeltaState">
		<cc-store-color-picker map-color-for="positiveDelta" label="+&Delta; positive delta"> </cc-store-color-picker>
		<cc-store-color-picker map-color-for="negativeDelta" label="&ndash;&Delta; negative delta"> </cc-store-color-picker>
	</div>
	<hr />
	<cc-store-color-picker map-color-for="selected" label="selected"> </cc-store-color-picker>
	<hr />
	<div ng-if="$ctrl._viewModel.edgeMetricHasEdge">
		<cc-store-color-picker map-color-for="outgoingEdge" label="Outgoing Edge"> </cc-store-color-picker>
		<cc-store-color-picker map-color-for="incomingEdge" label="Incoming Edge"> </cc-store-color-picker>
	</div>
	<cc-legend-marked-packages-component></cc-legend-marked-packages-component>
</div>

<md-button
	class="panel-button md-raised md-primary cc-shadow"
	ng-click="$ctrl.toggle()"
	ng-class="{ sideBarVisible: $ctrl._viewModel.isSideBarVisible }"
	ng-attr-title="{{ $ctrl._viewModel.isLegendVisible ? 'Hide panel' : 'Show panel' }}"
>
	Legend
</md-button>
