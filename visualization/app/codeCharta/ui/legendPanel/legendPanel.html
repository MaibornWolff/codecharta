<div class="block-wrapper dark-shadow">
    <div class="legend-block" ng-show="!$ctrl.deltas">
        <img id="green" alt="green color">
        <span ng-if="!$ctrl.range.flipped">0 to &lt; {{$ctrl.range.from}}</span>
        <span ng-if="$ctrl.range.flipped">&gt; {{$ctrl.range.to}} to Infinite</span>
    </div>
    <div class="legend-block" ng-show="!$ctrl.deltas">
        <img id="yellow" alt="yellow color">
        &ge; {{$ctrl.range.from}} to &le; {{$ctrl.range.to}}
    </div>
    <div class="legend-block" ng-show="!$ctrl.deltas">
        <img id="red" alt="red color">
        <span ng-if="!$ctrl.range.flipped">&gt; {{$ctrl.range.to}} to Infinite</span>
        <span ng-if="$ctrl.range.flipped">0 to &lt; {{$ctrl.range.from}}</span>
    </div>
    <div class="legend-block">
        <img id="select" alt="selected color">
        selected
    </div>
    <div class="legend-block" ng-show="$ctrl.deltas">
        <img id="positiveDelta" alt="positive delta color">
        +&Delta;
    </div>
    <div class="legend-block" ng-show="$ctrl.deltas">
        <img id="negativeDelta" alt="negative delta color">
        -&Delta;
    </div>
</div>
<md-button class="panel-button md-raised md-primary dark-shadow" ng-click="$ctrl.toggle()">Legend</md-button>
