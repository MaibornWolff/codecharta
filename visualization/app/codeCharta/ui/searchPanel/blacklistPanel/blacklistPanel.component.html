<mat-list>
	<div>
		<h3 class="header-text">Flattened</h3>
		<em
			class="fa fa-question-circle-o"
			matTooltip="Flattened nodes are shown as flat/short buildings and are included in folder metrics"
		>
		</em>
	</div>

	<div *ngIf="flattenedItems$ | async; let flattenedItems">
		<mat-list-item *ngIf="flattenedItems.length === 0">Add pattern via search or node context-menu</mat-list-item>

		<mat-list-item *ngFor="let flattenedItem of flattenedItems" [title]="flattenedItem.path">
			<button mat-button (click)="removeBlacklistEntry(flattenedItem)">
				<em class="fa fa-minus-square" title="Remove list item"></em> {{ flattenedItem.path }}
			</button>
		</mat-list-item>
	</div>
</mat-list>

<mat-list>
	<div>
		<h3 class="header-text">Excluded</h3>
		<em class="fa fa-question-circle-o" matTooltip="Excluded buildings are not shown in the map and are not included in folder metrics">
		</em>
	</div>

	<div *ngIf="excludedItems$ | async; let excludedItems">
		<mat-list-item *ngIf="excludedItems.length === 0">Add pattern via search or node context-menu</mat-list-item>

		<mat-list-item *ngFor="let excludedItem of excludedItems" [title]="excludedItem.path">
			<button mat-button (click)="removeBlacklistEntry(excludedItem)">
				<em class="fa fa-minus-square" title="Remove list item"></em> {{ excludedItem.path }}
			</button>
		</mat-list-item>
	</div>
</mat-list>
