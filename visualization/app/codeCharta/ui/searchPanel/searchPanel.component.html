<md-card ng-class="{ expanded: $ctrl._viewModel.isExpanded }" ng-attr-id="search-panel-card" ng-mouseup="$event.stopPropagation()">
	<div class="section">
		<div class="section-header">
			<search-bar-component ng-click="$ctrl.openSearchPanel()"></search-bar-component>
			<search-panel-mode-selector-component></search-panel-mode-selector-component>
		</div>
		<span class="section-title" ng-click="$ctrl.toggle()"> Search <i class="fa fa-angle-down" title="Show folder structure"></i> </span>
		<div class="section-body">
			<blacklist-panel-component ng-show="$ctrl._viewModel.searchPanelMode === 'blacklist'"></blacklist-panel-component>
			<matching-files-counter-component ng-show="$ctrl._viewModel.searchPanelMode === 'treeView'"></matching-files-counter-component>
			<map-tree-view-component ng-show="$ctrl._viewModel.searchPanelMode === 'treeView'"></map-tree-view-component>
		</div>
	</div>
</md-card>
