<md-card
	class="search-panel-card"
	ng-class="{ expanded: $ctrl._viewModel.isExpanded }"
	ng-attr-id="search-panel-card"
	ng-mouseup="$event.stopPropagation()"
>
	<div class="section">
		<div class="section-header">
			<search-bar-component ng-click="$ctrl.openSearchPanel()"></search-bar-component>
			<search-panel-mode-selector-component></search-panel-mode-selector-component>
		</div>
		<span class="section-title" ng-click="$ctrl.toggle()">
			File/Node Explorer <i class="fa fa-angle-down" title="Show folder structure"></i>
		</span>
		<div class="section-body">
			<blacklist-panel-component ng-show="$ctrl._viewModel.searchPanelMode === 'blacklist'"></blacklist-panel-component>
			<cc-matching-files-counter ng-show="$ctrl._viewModel.searchPanelMode === 'treeView'"></cc-matching-files-counter>
			<cc-map-tree-view ng-show="$ctrl._viewModel.searchPanelMode === 'treeView'"></cc-map-tree-view>
		</div>
	</div>
</md-card>
