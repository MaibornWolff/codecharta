<md-input-container class="md-block">
    <label id="colorSliderLabel" for="colorSlider">Neutral Color Range</label><br /><br />
    <rzslider id="colorSlider" rz-slider-model="$ctrl.settingsService.settings.neutralColorRange.from"
              rz-slider-high="$ctrl.settingsService.settings.neutralColorRange.to"
              rz-slider-options="$ctrl.sliderOptions"></rzslider>
</md-input-container>

<md-input-container class="md-block">
    <label>From</label>
    <input type='number' ng-model="$ctrl.settingsService.settings.neutralColorRange.from" min=0 step="1" ng-change="$ctrl.sliderOptions.onFromChange()">
</md-input-container>

<md-input-container class="md-block">
    <label>To</label>
    <input type='number' ng-model="$ctrl.settingsService.settings.neutralColorRange.to" min=0 step="1" ng-change="$ctrl.sliderOptions.onToChange()">
</md-input-container>
