	<md-select ng-model="$ctrl._viewModel.sortingOption" ng-class="{ 'md-select-fixed-width': true }" ng-change="$ctrl.onChange()">
		<md-option ng-repeat="option in $ctrl._viewModel.sortingOptions" ng-value="option">
			{{ option }}
		</md-option>
	</md-select>
</md-input-container>
