<md-input-container class="md-block">
    <md-checkbox class="md-primary" ng-model="$ctrl._viewModel.enableEdgeArrows" ng-change="$ctrl.applySettings()">
        Enable Edge Arrows
    </md-checkbox>
</md-input-container>

<md-input-container class="md-block">
    <md-checkbox class="md-primary" ng-model="$ctrl._viewModel.hideFlatBuildings" ng-change="$ctrl.applySettings()">
        Hide Flattened Buildings
    </md-checkbox>
</md-input-container>

<md-input-container class="md-block">
    <md-checkbox class="md-primary" ng-model="$ctrl._viewModel.maximizeDetailPanel" ng-change="$ctrl.applySettings()">
        Maximize Detail Panel
    </md-checkbox>
</md-input-container>

<md-input-container class="md-block">
    <md-checkbox class="md-primary" ng-model="$ctrl._viewModel.isWhiteBackground" ng-change="$ctrl.applySettings()">
        White Background
    </md-checkbox>
</md-input-container>

<reset-settings-button-component
        settings-names="appSettings.enableEdgeArrows, appSettings.hideFlatBuildings, appSettings.maximizeDetailPanel, appSettings.isWhiteBackground"
></reset-settings-button-component>
