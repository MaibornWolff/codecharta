<cc-slider
	class="cc-height-settings-panel-row"
	[disabled]="isLabelsSliderDisabled$ | async"
	[title]="
		(isLabelsSliderDisabled$ | async)
			? 'Disabled because color labels are used'
			: 'Display the labels of the ' + 42 + ' highest buildings'
	"
	label="Labels"
	[min]="0"
	[max]="50"
	[value]="amountOfTopLabels$ | async"
	[onChange]="applyDebouncedTopLabels"
></cc-slider>

<div class="cc-height-settings-panel-row">
	<mat-checkbox [checked]="true" (change)="console.log($event)">Show label node names</mat-checkbox>
</div>

<div class="cc-height-settings-panel-row">
	<mat-checkbox [checked]="true" (change)="console.log($event)">Show label node metrics</mat-checkbox>
</div>

<cc-slider
	class="cc-height-settings-panel-row"
	title="Height"
	label="Height"
	[step]="0.1"
	[min]="0.1"
	[max]="5"
	[value]="0.5"
	(onChange)="(console.log)"
></cc-slider>

<div class="cc-height-settings-panel-row cc-height-settings-panel-reset-row">
	<mat-checkbox [checked]="true" (change)="console.log($event)">Invert Height</mat-checkbox>
	<cc-reset-settings-button
		[settingsKeys]="['appSettings.amountOfTopLabels', 'appSettings.scaling.y', 'appSettings.invertHeight']"
		tooltip="Reset height metric settings to their defaults"
	></cc-reset-settings-button>
</div>
