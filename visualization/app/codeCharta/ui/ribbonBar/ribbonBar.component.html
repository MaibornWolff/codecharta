<search-panel-component></search-panel-component>

<md-card class="scenario-card" ng-attr-id="scenario-card" ng-mouseup="$ctrl.onClick()">
	<div class="section">
		<div class="section-header">
			<scenario-drop-down-component></scenario-drop-down-component>
		</div>
		<span class="section-title no-hover">Scenario</span>
	</div>
</md-card>

<md-card class="custom-configs-card" ng-show="$ctrl._viewModel.experimentalFeaturesEnabled" ng-attr-id="custom-configs-card">
	<div class="section">
		<div class="section-header">
			<custom-configs-component></custom-configs-component>
		</div>
		<span class="section-title no-hover">Configs</span>
	</div>
</md-card>

<md-card ng-show="false" ng-attr-id="ai-card">
	<div class="section">
		<div class="section-header">
			<artificial-intelligence-component></artificial-intelligence-component>
		</div>
		<span class="section-title no-hover">AI</span>
	</div>
</md-card>

<md-card
	ng-attr-id="area-metric-card"
  class="area-metric-card"
	ng-class="{
	  expanded: $ctrl._viewModel.panelSelection === $ctrl._viewModel.panelSelectionValues.AREA_PANEL_OPEN,
	  minimized: $ctrl._viewModel.panelSelection !== $ctrl._viewModel.panelSelectionValues.NONE
  }"
>
	<div class="section">
		<div class="section-header">
			<area-metric-chooser-component></area-metric-chooser-component>
		</div>
		<span
			class="section-title"
			ng-click="$ctrl.toggle($ctrl._viewModel.panelSelectionValues.AREA_PANEL_OPEN)"
			title="Show area metric settings"
			>Size <i class="fa fa-angle-down"></i
		></span>
		<div class="section-body">
			<area-settings-panel-component></area-settings-panel-component>
		</div>
	</div>
</md-card>
