<search-panel-component></search-panel-component>

<md-card ng-attr-id="scenario-card">
	<div class="section">
		<div class="section-header">
			<scenario-drop-down-component></scenario-drop-down-component>
		</div>
		<span class="section-title no-hover">Scenario</span>
	</div>
</md-card>

<md-card ng-attr-id="custom-views-card">
	<div class="section">
		<div class="section-header">
			<custom-views-component></custom-views-component>
		</div>
		<span class="section-title no-hover">Views</span>
	</div>
</md-card>

<md-card
	ng-attr-id="area-metric-card"
	ng-class="{ expanded: $ctrl._viewModel.panelSelection === $ctrl._viewModel.panelSelectionValues.AREA_PANEL_OPEN }"
	ng-mouseup="$event.stopPropagation()"
>
	<div class="section">
		<div class="section-header">
			<area-metric-chooser-component></area-metric-chooser-component>
		</div>
		<span
			class="section-title"
			ng-click="$ctrl.toggle($ctrl._viewModel.panelSelectionValues.AREA_PANEL_OPEN)"
			title="Show area metric settings"
			>Size <i class="fa fa-angle-down"></i
		></span>
		<div class="section-body">
			<area-settings-panel-component></area-settings-panel-component>
		</div>
	</div>
</md-card>
