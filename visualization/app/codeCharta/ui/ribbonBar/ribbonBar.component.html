<search-panel-component></search-panel-component>

<md-card class="scenario-card" ng-attr-id="scenario-card" ng-mouseup="$ctrl.onClick()">
	<div class="section">
		<div class="section-header">
			<scenario-drop-down-component></scenario-drop-down-component>
		</div>
		<span class="section-title no-hover">Metric Templates</span>
	</div>
</md-card>

<md-card class="custom-configs-card" ng-show="$ctrl._viewModel.experimentalFeaturesEnabled" ng-attr-id="custom-configs-card">
	<div class="section">
		<div class="section-header">
			<custom-configs-component></custom-configs-component>
		</div>
		<span class="section-title no-hover">Map Configurations</span>
	</div>
</md-card>

<md-card ng-show="false" ng-attr-id="ai-card">
	<div class="section">
		<div class="section-header">
			<artificial-intelligence-component></artificial-intelligence-component>
		</div>
		<span class="section-title no-hover">AI</span>
	</div>
</md-card>

<md-card
	ng-attr-id="area-metric-card"
	class="area-metric-card metric-card"
	ng-class="{
		expanded: $ctrl._viewModel.panelSelection === $ctrl._viewModel.panelSelectionValues.AREA_PANEL_OPEN
	}"
>
	<div class="section">
		<div class="section-header">
			<area-metric-chooser-component></area-metric-chooser-component>
		</div>
		<span
			class="section-title"
			ng-click="$ctrl.toggle($ctrl._viewModel.panelSelectionValues.AREA_PANEL_OPEN)"
			title="Show area metric settings"
			>Size Metric Options <i class="fa fa-angle-down"></i
		></span>
	</div>
	<area-settings-panel-component
		ng-class="{
			hidden: $ctrl._viewModel.panelSelection !== $ctrl._viewModel.panelSelectionValues.AREA_PANEL_OPEN
		}"
	></area-settings-panel-component>
</md-card>

<md-card
	ng-attr-id="height-metric-card"
	class="height-metric-card metric-card"
	ng-class="{
		expanded: $ctrl._viewModel.panelSelection === $ctrl._viewModel.panelSelectionValues.HEIGHT_PANEL_OPEN
	}"
>
	<div class="section">
		<div class="section-header">
			<height-metric-chooser-component></height-metric-chooser-component>
		</div>
		<span
			class="section-title"
			ng-click="$ctrl.toggle($ctrl._viewModel.panelSelectionValues.HEIGHT_PANEL_OPEN)"
			title="Show height metric settings"
			>Height Metric Options <i class="fa fa-angle-down"></i
		></span>
	</div>
	<height-settings-panel-component
		ng-class="{
			hidden: $ctrl._viewModel.panelSelection !== $ctrl._viewModel.panelSelectionValues.HEIGHT_PANEL_OPEN
		}"
	></height-settings-panel-component>
</md-card>

<md-card
	ng-attr-id="color-metric-card"
	class="color-metric-card metric-card"
	ng-class="{
		expanded: $ctrl._viewModel.panelSelection === $ctrl._viewModel.panelSelectionValues.COLOR_PANEL_OPEN
	}"
	ng-show="!$ctrl._viewModel.isDeltaState"
>
	<div class="section">
		<div class="section-header">
			<color-metric-chooser-component></color-metric-chooser-component>
		</div>
		<span
			class="section-title"
			ng-click="$ctrl.toggle($ctrl._viewModel.panelSelectionValues.COLOR_PANEL_OPEN)"
			title="Show color metric settings"
			>Color Metric Options <i class="fa fa-angle-down"></i
		></span>
	</div>
	<color-settings-panel-component
		ng-class="{
			hidden: $ctrl._viewModel.panelSelection !== $ctrl._viewModel.panelSelectionValues.COLOR_PANEL_OPEN
		}"
	></color-settings-panel-component>
</md-card>

<md-card
	ng-attr-id="edge-metric-card"
	class="edge-metric-card metric-card"
	ng-class="{
		expanded: $ctrl._viewModel.panelSelection === $ctrl._viewModel.panelSelectionValues.EDGE_PANEL_OPEN
	}"
	ng-show="!$ctrl._viewModel.isDeltaState"
>
	<div class="section">
		<div class="section-header">
			<edge-chooser-component></edge-chooser-component>
		</div>
		<span
			class="section-title"
			ng-click="$ctrl.toggle($ctrl._viewModel.panelSelectionValues.EDGE_PANEL_OPEN)"
			title="Show edge metric settings"
		>
			Edge Metric Options <i class="fa fa-angle-down"></i>
		</span>
		<edge-settings-panel-component
			ng-class="{
				hidden: $ctrl._viewModel.panelSelection !== $ctrl._viewModel.panelSelectionValues.EDGE_PANEL_OPEN
			}"
		></edge-settings-panel-component>
	</div>
</md-card>

<md-card ng-attr-id="color-settings-card" class="color-settings-card" ng-show="$ctrl._viewModel.isDeltaState">
	<div
		class="color-section"
		layout="row"
		layout-align="space-between center"
		ng-click="$ctrl.toggle($ctrl._viewModel.panelSelectionValues.COLOR_PANEL_OPEN)"
		title="Show color settings"
	>
		<span>
			<i class="fa fa-paint-brush color-icon"></i>
			Color Settings
		</span>
		<i class="fa fa-sort-down color-dropdown-icon"></i>
	</div>
	<color-settings-panel-component
		ng-class="{
			hidden: $ctrl._viewModel.panelSelection !== $ctrl._viewModel.panelSelectionValues.COLOR_PANEL_OPEN
		}"
	></color-settings-panel-component>
</md-card>
