<cc-search-panel></cc-search-panel>

<cc-ribbon-bar-panel title="Metric Templates">
    <cc-show-scenarios-button></cc-show-scenarios-button>
</cc-ribbon-bar-panel>

<cc-ribbon-bar-panel title="Custom Views">
    <cc-custom-configs></cc-custom-configs>
</cc-ribbon-bar-panel>

<cc-ribbon-bar-panel title="Suspicious Metrics">
    <cc-artificial-intelligence></cc-artificial-intelligence>
</cc-ribbon-bar-panel>

<cc-ribbon-bar-panel class="ribbon-bar-panel-wide" title="Area Metric Options" [separator]="true">
    <cc-area-metric-chooser></cc-area-metric-chooser>

    <cc-ribbon-bar-panel-settings>
        <cc-area-settings-panel class="cc-metric-settings-panel"></cc-area-settings-panel>
    </cc-ribbon-bar-panel-settings>
</cc-ribbon-bar-panel>

<cc-ribbon-bar-panel class="ribbon-bar-panel-wide" title="Height Metric Options" [separator]="true">
    <cc-height-metric-chooser></cc-height-metric-chooser>

    <cc-ribbon-bar-panel-settings>
        <cc-height-settings-panel class="cc-metric-settings-panel"></cc-height-settings-panel>
    </cc-ribbon-bar-panel-settings>
</cc-ribbon-bar-panel>

@if (!(isDeltaState$ | async)) {
    <mat-card appearance="outlined" class="color-height-metric-link">
        <cc-link-color-metric-to-height-metric-button></cc-link-color-metric-to-height-metric-button>
    </mat-card>

    <cc-ribbon-bar-panel class="ribbon-bar-panel-wide" title="Color Metric Options" [separator]="true">
        <cc-color-metric-chooser></cc-color-metric-chooser>

        <cc-ribbon-bar-panel-settings>
            <cc-color-settings-panel class="cc-metric-settings-panel"></cc-color-settings-panel>
        </cc-ribbon-bar-panel-settings>
    </cc-ribbon-bar-panel>
}

@if (hasEdgeMetric$ | async) {
    <cc-ribbon-bar-panel class="ribbon-bar-panel-wide" title="Edge Metric Options" [separator]="true">
        <cc-edge-metric-chooser></cc-edge-metric-chooser>

        <cc-ribbon-bar-panel-settings>
            <cc-edge-settings-panel class="cc-metric-settings-panel"></cc-edge-settings-panel>
        </cc-ribbon-bar-panel-settings>
    </cc-ribbon-bar-panel>
}

@if (isDeltaState$ | async) {
    <cc-ribbon-bar-panel class="ribbon-bar-panel-wide" [separator]="true" [isHeaderExpandable]="true">
        <div toggleHeader class="color-settings-header">
            <i class="fa fa-paint-brush color-icon"></i>
            <span>Color Settings</span>
        </div>
        <cc-ribbon-bar-panel-settings>
            <cc-color-settings-panel class="cc-metric-settings-panel"></cc-color-settings-panel>
        </cc-ribbon-bar-panel-settings>
    </cc-ribbon-bar-panel>
}
