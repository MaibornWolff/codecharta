<button title="Link Height And Color Metric" class="link-metrics-button" (click)="toggleHeightAndColorMetricLink()">
	<i class="fa fa-long-arrow-left"></i>
	<i *ngIf="isHeightAndColorMetricLinked$ | async" class="fa fa-link"></i>
	<i *ngIf="!(isHeightAndColorMetricLinked$ | async)" class="fa fa-chain-broken"></i>
	<i class="fa fa-long-arrow-right"></i>
</button>
