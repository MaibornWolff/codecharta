@if (edgeMetric$ | async; as edgeMetric) {
    <cc-metric-chooser
        icon="fa-exchange"
        metricFor="edgeMetric"
        type="edge"
        title="Change edge metric"
        [class.is-edge-metric-disabled]="!(isEdgeMetricVisible$ | async)"
        [selectedMetricName]="edgeMetric"
        [searchPlaceholder]="'Edge Metric (highest value)'"
        [handleMetricChanged]="handleEdgeMetricChanged"
    ></cc-metric-chooser>
}
