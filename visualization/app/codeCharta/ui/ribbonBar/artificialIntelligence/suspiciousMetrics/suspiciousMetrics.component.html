<cc-ribbon-bar-menu-button
    icon="fa-exclamation-triangle"
    title="Open Suspicious Metrics Panel"
    [matMenuTriggerFor]="menu"
    #matMenuTrigger="matMenuTrigger"
    (click)="hideBadge = true"
>
    @if (
        !hideBadge &&
        (data.analyzedProgrammingLanguage !== undefined || data.suspiciousMetricSuggestionLinks.length || data.unsuspiciousMetrics.length)
    ) {
        <span class="suspicious-metrics-badge">
            {{ data.suspiciousMetricSuggestionLinks.length }}
        </span>
    }
</cc-ribbon-bar-menu-button>
<mat-menu #menu="matMenu" class="ai-drop-down suspicious-metric-panel">
    <cc-suspicious-metrics-menu [data]="data" [matMenuTriggerReference]="this.matMenuTrigger"></cc-suspicious-metrics-menu>
</mat-menu>
