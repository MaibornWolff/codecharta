@if(data.unsuspiciousMetrics.length){ @if(data.analyzedProgrammingLanguage.length){
<div class="title">
	<button data-testid="Unsuspicious Metrics" class="untracked-metrics-button" (click)="toggleUnsuspiciousMetricsVisibility()">
		Unsuspicious metrics in {{ data.analyzedProgrammingLanguage }} code
		<i class="fa" [ngClass]="{ 'fa-caret-down': !isUnsuspiciuosMetricsVisible, 'fa-caret-up': isUnsuspiciuosMetricsVisible }"></i>
	</button>
</div>
} @if(isUnsuspiciuosMetricsVisible){
<ul data-testid="List of Unsuspicious Metrics in ts Code">
	@for(unsuspiciousMetric of data.unsuspiciousMetrics; track unsuspiciousMetric){
	<li>{{ unsuspiciousMetric }}</li>
	}
</ul>
} }
