<mat-card appearance="outlined">
    <div class="section">
        <div class="section-header">
            <ng-content></ng-content>
        </div>

        @if (title || hasSettings) {
            <div #toggle class="section-title" (click)="toggleSettings()">
                {{ title }}

                @if (hasSettings) {
                    <i [class]="'fa fa-angle-' + (expanded ? 'up' : 'down')"></i>
                }
            </div>
        }
    </div>

    <ng-content select="cc-ribbon-bar-panel-settings"></ng-content>
</mat-card>
