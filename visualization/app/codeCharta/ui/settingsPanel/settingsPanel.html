<md-expansion-panel-group multiple>

    <md-expansion-panel>
        <md-expansion-panel-collapsed>
            <div><i class="fa fa-search"></i><span class="md-title">Treeview Search</span></div>
            <div flex></div>
            <md-expansion-panel-icon></md-expansion-panel-icon>
        </md-expansion-panel-collapsed>

        <md-expansion-panel-expanded>
            <md-expansion-panel-header ng-click="$panel.collapse()">
                <div><i class="fa fa-search"></i><span class="md-title">Treeview Search</span></div>
                <div flex></div>
                <md-expansion-panel-icon></md-expansion-panel-icon>
            </md-expansion-panel-header>

            <md-expansion-panel-content>
                <map-tree-view-search-component></map-tree-view-search-component>
                <br>
                <map-tree-view-component></map-tree-view-component>
            </md-expansion-panel-content>
        </md-expansion-panel-expanded>
    </md-expansion-panel>

    <md-expansion-panel>
        <md-expansion-panel-collapsed>
            <div><i class="fa fa-ban"></i>
                <span class="md-title">Blacklist</span>
                <div class="item-counter box-rounded" ng-if="$ctrl.viewModel.blacklistLength > 0">{{ $ctrl.viewModel.blacklistLength }}</div>
            </div>
            <div flex></div>
            <md-expansion-panel-icon></md-expansion-panel-icon>
        </md-expansion-panel-collapsed>

        <md-expansion-panel-expanded>
            <md-expansion-panel-header ng-click="$panel.collapse()">
                <div><i class="fa fa-ban"></i>
                    <span class="md-title">Blacklist</span>
                    <div class="item-counter box-rounded" ng-if="$ctrl.viewModel.blacklistLength > 0">{{ $ctrl.viewModel.blacklistLength }}</div>
                </div>
                <div flex></div>
                <md-expansion-panel-icon></md-expansion-panel-icon>
            </md-expansion-panel-header>

            <md-expansion-panel-content>
                <blacklist-panel-component></blacklist-panel-component>
            </md-expansion-panel-content>
        </md-expansion-panel-expanded>
    </md-expansion-panel>

    <md-expansion-panel>
        <md-expansion-panel-collapsed>
            <div><i class="fa fa-cog"></i><span class="md-title">Options</span></div>
            <div flex></div>
            <md-expansion-panel-icon></md-expansion-panel-icon>
        </md-expansion-panel-collapsed>

        <md-expansion-panel-expanded>
            <md-expansion-panel-header ng-click="$panel.collapse()">
                <div><i class="fa fa-cog"></i><span class="md-title">Options</span></div>
                <div flex></div>
                <md-expansion-panel-icon></md-expansion-panel-icon>
            </md-expansion-panel-header>

            <md-expansion-panel-content>
                <options-panel-component></options-panel-component>
            </md-expansion-panel-content>
        </md-expansion-panel-expanded>
    </md-expansion-panel>

    <md-expansion-panel>
        <md-expansion-panel-collapsed>
            <div><i class="fa fa-external-link"></i><span class="md-title">Weblinks</span></div>
            <div flex></div>
            <md-expansion-panel-icon></md-expansion-panel-icon>
        </md-expansion-panel-collapsed>

        <md-expansion-panel-expanded>
            <md-expansion-panel-header ng-click="$panel.collapse()">
                <div><i class="fa fa-external-link"></i><span class="md-title">Weblinks</span></div>
                <div flex></div>
                <md-expansion-panel-icon></md-expansion-panel-icon>
            </md-expansion-panel-header>

            <md-expansion-panel-content>
                <weblinks-panel-component></weblinks-panel-component>
            </md-expansion-panel-content>
        </md-expansion-panel-expanded>
    </md-expansion-panel>

    <md-expansion-panel ng-show="false">

        <md-expansion-panel-collapsed>
            <div><i class="fa fa-flask"></i><span class="md-title">Experimental</span></div>
            <div flex></div>
            <md-expansion-panel-icon></md-expansion-panel-icon>
        </md-expansion-panel-collapsed>

        <md-expansion-panel-expanded>
            <md-expansion-panel-header ng-click="$panel.collapse()">
                <div><i class="fa fa-flask"></i><span class="md-title">Experimental</span></div>
                <div flex></div>
                <md-expansion-panel-icon></md-expansion-panel-icon>
            </md-expansion-panel-header>

            <md-expansion-panel-content>
                <experimental-settings-panel-component></experimental-settings-panel-component>
            </md-expansion-panel-content>
        </md-expansion-panel-expanded>
    </md-expansion-panel>

</md-expansion-panel-group>
