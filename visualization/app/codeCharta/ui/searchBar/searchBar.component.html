<i class="fa fa-search search-icon"></i>

<md-input-container md-no-float="">
	<input
		name="search"
		id="searchInput"
		type="text"
		placeholder="Search: *.js, **/app/*"
		ng-model="$ctrl._viewModel.searchPattern"
		ng-change="$ctrl.handleSearchPatternChange()"
	/>
	<span class="small-action-button transparent clear-icon" ng-if="!$ctrl.isSearchPatternEmpty()">
		<md-button class="md-fab" ng-click="$ctrl.resetSearchPattern()">
			<i class="fa fa-times"></i>
		</md-button>
	</span>
</md-input-container>

<md-menu>
	<div class="small-action-button transparent">
		<md-button id="blacklistMenu" class="md-fab" ng-click="$mdMenu.open($event)" title="Add to Blacklist">
			<i class="fa fa-ellipsis-h"></i>
		</md-button>
	</div>
	<md-menu-content id="blacklistMenuContent" width="2">
		<md-menu-item style="min-height: 20px; height: 20px">
			<md-button style="min-height: 20px; height: 20px; line-height: 20px; font-size: 9pt; text-align: center" ng-disabled="true"
				>Add Pattern to Blacklist</md-button
			>
		</md-menu-item>
		<md-divider></md-divider>
		<md-menu-item>
			<md-button
				ng-disabled="$ctrl.isSearchPatternEmpty() || $ctrl._viewModel.isPatternHidden"
				ng-click="$ctrl.onClickBlacklistPattern('flatten')"
				><i class="fa fa-eye-slash"></i> Flatten</md-button
			>
		</md-menu-item>
		<md-menu-item>
			<md-button
				id="toExcludeButton"
				ng-disabled="$ctrl.isSearchPatternEmpty() || $ctrl._viewModel.isPatternExcluded"
				ng-click="$ctrl.onClickBlacklistPattern('exclude')"
				><i class="fa fa-ban"></i> Exclude</md-button
			>
		</md-menu-item>
	</md-menu-content>
</md-menu>
