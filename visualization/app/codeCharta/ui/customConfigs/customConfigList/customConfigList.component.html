<mat-list>
	<mat-list-item *ngFor="let customConfigItemGroup of dropDownCustomConfigItemGroups">
		<button mat-button>
			Custom View(s) in <strong>{{ customConfigItemGroup.mapSelectionMode | lowercase }}</strong> mode for
			{{ customConfigItemGroup.mapNames }}
		</button>
		<mat-list>
			<mat-list-item *ngFor="let customConfig of customConfigItemGroup.customConfigItems">
				{{ customConfig.mapNames }}
			</mat-list-item>
		</mat-list>
	</mat-list-item>
</mat-list>
