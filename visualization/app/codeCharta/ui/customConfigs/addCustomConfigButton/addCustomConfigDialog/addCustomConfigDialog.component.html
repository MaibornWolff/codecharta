<mat-toolbar class="header" xmlns="http://www.w3.org/1999/html">
    <h2>Add Custom View</h2>
</mat-toolbar>

<mat-dialog-content>
    <div class="dialog-content">
        <mat-form-field>
            <mat-label>Save individual configurations for your map.</mat-label>
            <input matInput class="custom-config-input" [formControl]="customConfigName" required />
            <mat-hint align="start">Config View Name</mat-hint>
            @if (customConfigName.invalid) {
                <mat-error>{{ getErrorMessage() }}</mat-error>
            }
        </mat-form-field>
        <mat-form-field class="custom-config-note">
            <mat-label>Provide custom note for configuration (optional)</mat-label>
            <textarea
                cdkAutosizeMinRows="8"
                cdkTextareaAutosize
                matInput
                class="custom-config-input"
                [(ngModel)]="customConfigNote"
                required
            ></textarea>
            <mat-hint align="start">Config Note</mat-hint>
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <cc-download-and-purge-configs></cc-download-and-purge-configs>
    <button mat-button class="add-custom-config-button" (click)="addCustomConfig()" mat-dialog-close [disabled]="customConfigName.invalid">
        ADD
    </button>
</mat-dialog-actions>
