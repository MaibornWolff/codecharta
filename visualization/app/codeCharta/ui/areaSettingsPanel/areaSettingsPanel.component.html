<cc-slider
	title="Amount of space between buildings in percent"
	[value]="$ctrl._viewModel.margin"
	[on-change]="$ctrl.applyDebouncedMargin"
	[min]="1"
	[max]="100"
></cc-slider>

<div class="bottom-row">
	<md-input-container class="default-margin">
		<md-checkbox
			class="md-primary"
			ng-model="$ctrl._viewModel.dynamicMargin"
			ng-change="$ctrl.applyDynamicMargin()"
			title="Set margin to default (50px)."
		>
			<span class="default-margin-text">Default margin (50px)</span>
		</md-checkbox>
	</md-input-container>

	<cc-reset-settings-button
		[settings-keys]="['appSettings.dynamicMargin']"
		tooltip="Reset area metric settings to their defaults"
	></cc-reset-settings-button>
</div>

<cc-invert-area-option></cc-invert-area-option>
