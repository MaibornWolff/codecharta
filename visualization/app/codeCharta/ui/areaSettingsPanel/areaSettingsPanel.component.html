<md-slider-container class="md-block" title="Amount of space between buildings in percent">
	<span class="slider-title"> Margin </span>
	<md-slider
		flex
		step="1"
		min="1"
		max="100"
		ng-model="$ctrl._viewModel.margin"
		id="margin-slider"
		ng-change="$ctrl.onChangeMarginSlider()"
		class="md-primary"
	>
	</md-slider>
	<md-input-container>
		<input
			flex
			step="1"
			min="1"
			max="100"
			ng-model="$ctrl._viewModel.margin"
			ng-change="$ctrl.onChangeMarginSlider()"
			aria-controls="margin-slider"
			class="margin-input"
		/>
	</md-input-container>
</md-slider-container>

<div>
	<cc-slider [value]="$ctrl._viewModel.margin" [on-change]="console.log"></cc-slider>
</div>

<div class="bottom-row">
	<md-input-container class="default-margin">
		<md-checkbox
			class="md-primary"
			ng-model="$ctrl._viewModel.dynamicMargin"
			ng-change="$ctrl.applyDynamicMargin()"
			title="Set margin to default (50px)."
		>
			<span class="default-margin-text">Default margin (50px)</span>
		</md-checkbox>
	</md-input-container>

	<cc-reset-settings-button
		[settings-keys]="['appSettings.dynamicMargin']"
		tooltip="Reset area metric settings to their defaults"
	></cc-reset-settings-button>
</div>

<cc-invert-area-option></cc-invert-area-option>
