<md-input-container>
	<i class="fa fa-paint-brush"></i>

	<label></label>
	<md-select
		ng-model="$ctrl._viewModel.colorMetric"
		ng-change="$ctrl.applySettingsColorMetric()"
		md-on-close="$ctrl.clearSearchTerm()"
		md-on-open="$ctrl.focusInputField('color-metric')"
		md-container-class="ribbonBarDropdown"
	>
		<md-select-header>
			<input
				class="metric-search color-metric"
				ng-model="$ctrl._viewModel.searchTerm"
				type="text"
				placeholder="&#xF002; Metric (highest value)"
				ng-keydown="$event.stopPropagation()"
				ng-change="$ctrl.filterMetricData()"
			/>
		</md-select-header>
		<md-content class="option-group">
			<md-option ng-repeat="metric in $ctrl._viewModel.metricData" value="{{::metric.name}}">
				{{::metric.name}}
				<span class="metric-max-value">({{::metric.maxValue}})</span>
			</md-option>
		</md-content>
	</md-select>

	<div class="metric-value" ng-show="$ctrl._viewModel.hoveredNode">
		<div class="rounded-box">
			<color-metric-type-component></color-metric-type-component>
			{{ $ctrl._viewModel.hoveredNode.attributes[$ctrl._viewModel.colorMetric] | number }}
		</div>
		<div ng-show="$ctrl._viewModel.hoveredNode.deltas" class="rounded-box">
			&Delta;{{ $ctrl._viewModel.hoveredNode.deltas[$ctrl._viewModel.colorMetric] | number }}
		</div>
	</div>
</md-input-container>
