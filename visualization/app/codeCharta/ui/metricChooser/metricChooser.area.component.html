<md-input-container title="Area metric">
	<i class="fa fa-arrows-alt"></i>

	<label></label>
	<md-select
		ng-model="$ctrl._viewModel.areaMetric"
		ng-change="$ctrl.applySettingsAreaMetric()"
		md-on-close="$ctrl.clearSearchTerm()"
		md-on-open="$ctrl.focusInputField('area-metric')"
		md-container-class="ribbonBarDropdown"
	>
		<md-select-header>
			<input
				class="metric-search area-metric"
				ng-model="$ctrl._viewModel.searchTerm"
				type="text"
				placeholder="&#xF002; Metric (highest value)"
				ng-keydown="$event.stopPropagation()"
				ng-change="$ctrl.filterMetricData()"
			/>
		</md-select-header>
		<md-content class="option-group">
			<md-option ng-repeat="metric in $ctrl._viewModel.metricData track by metric.name" value="{{::metric.name}}">
				{{::metric.name}}
				<span class="metric-max-value">({{::metric.maxValue}})</span>
				<attribute-type-selector-component class="attribute-type-select" type="nodes" metric="{{::metric.name}}">
				</attribute-type-selector-component>
			</md-option>
		</md-content>
	</md-select>

	<area-metric-value-hovered-component></area-metric-value-hovered-component>
</md-input-container>
