<mat-toolbar mat-dialog-title>Changelog</mat-toolbar>

<mat-dialog-content>
	<h1>What is new in CodeCharta?</h1>
	<h2>{{ data.previousVersion }} â†’ {{ data.currentVersion }}</h2>

	<div class="content">
		<div *ngFor="let change of changes | keyvalue">
			<h2>{{ change.key }}</h2>
			<ul [innerHTML]="change.value"></ul>
		</div>
	</div>
</mat-dialog-content>

<mat-dialog-actions>
	<a href="https://maibornwolff.github.io/codecharta/news/" target="_blank" rel="noopener noreferrer">Know more</a>
	<button mat-button [mat-dialog-close]="true">CLOSE</button>
</mat-dialog-actions>
