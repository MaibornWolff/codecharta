<md-button
	id="scrBtn"
	class="toolbar-button"
	ng-show="!$ctrl._viewModel.clipboardEnabled"
	ng-click="$ctrl.makeScreenshotToFile()"
	title="ScreenShot to file ({{ $ctrl.SCREENSHOT_HOTKEY_TO_FILE }})"
>
	<i class="fa fa-camera"></i>
</md-button>
<md-button
	id="read"
	class="toolbar-button"
	ng-show="$ctrl._viewModel.clipboardEnabled"
	ng-click="$ctrl.makeScreenshotToClipBoard()"
	title="ScreenShot to clipboard ({{ $ctrl.SCREENSHOT_HOTKEY_TO_FILE }})"
>
	<i class="fa fa-camera"></i>
</md-button>
