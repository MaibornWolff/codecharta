<input class="ng-hide" id="input-file-id" multiple type="file"
       onchange="angular.element(this).scope().ctrl.fileChanged(this)"/>

<md-button class="md-fab md-primary dark-shadow" aria-label="Open File Chooser" onclick="document.getElementById('input-file-id').click();">
    <i class="fa fa-folder-open fa-lg"></i>
</md-button>
