<md-dialog class="changelog-dialog">
  <md-toolbar>
    <h2 class="md-toolbar-tools">Changelog</h2>
  </md-toolbar>

  <md-dialog-content class="md-dialog-content">
    <div ng-bind-html="$ctrl._viewModel.md"> <h1></h1></div>
  </md-dialog-content>

  <md-dialog-actions>
    <md-button ng-click="$ctrl.hide()" class="md-primary">Close</md-button>
  </md-dialog-actions>
</md-dialog>
