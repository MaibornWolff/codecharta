<md-dialog class="changelog-dialog">
	<md-toolbar>
		<h2 class="md-toolbar-tools">Changelog</h2>
	</md-toolbar>

	<md-dialog-content class="md-dialog-content">
		<h1>What is new in CodeCharta</h1>
		<div class="content">
			<div ng-repeat="(key, value) in $ctrl._viewModel.changeTypes | fromMap">
				<div ng-if="value.changes.join('\n') !== ''">
					<h2>{{ key }}</h2>
					<div ng-bind-html='value.changes.join("\n")'></div>
				</div>
			</div>
		</div>
	</md-dialog-content>

	<md-dialog-actions>
		<a href="https://maibornwolff.github.io/codecharta/news/" class="md-primary">Know more</a>
		<md-button ng-click="$ctrl.hide()" class="md-secondary">Close</md-button>
	</md-dialog-actions>
</md-dialog>
