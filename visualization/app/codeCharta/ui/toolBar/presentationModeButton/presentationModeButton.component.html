<div title="Enabling presentation mode will change the hovering effect so that it simulates a flashlight">
	<span>Presentation mode</span>

	<i class="presentation-mode-icon fa fa-television"></i>

  <mat-slide-toggle
    [checked]="isPresentationModeEnabled$ | async"
    (change)="setPresentationModeEnabled($event)"
    [title]="(isPresentationModeEnabled$ | async) ? 'Disable presentation mode' : 'Enable presentation mode'">
  </mat-slide-toggle>
</div>
