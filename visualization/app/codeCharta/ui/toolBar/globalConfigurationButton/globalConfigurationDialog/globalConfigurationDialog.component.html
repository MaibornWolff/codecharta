<mat-toolbar class="header" xmlns="http://www.w3.org/1999/html">
    <h2>Global Configuration</h2>
</mat-toolbar>

<mat-dialog-content>
    <div class="cc-global-configuration-dialog-content">
        <cc-map-layout-selection></cc-map-layout-selection>

        <cc-display-quality-selection></cc-display-quality-selection>

        <mat-slide-toggle [checked]="hideFlatBuildings$ | async" (change)="handleHideFlatBuildingsChanged($event)">
            Hide Flattened Buildings
        </mat-slide-toggle>
        <mat-slide-toggle [checked]="resetCameraIfNewFileIsLoaded$ | async" (change)="handleResetCameraIfNewFileIsLoadedChanged($event)"
                          title="The camera is reset to the default position when any change in the map layout is made. Layout changes could be area changes, file changes, layout algorithm changes, focussing, excluding etc.">
            Reset camera when map layout changes <i class="fa fa-info-circle"></i>
        </mat-slide-toggle>
        <mat-slide-toggle [checked]="isWhiteBackground$ | async" (change)="handleIsWhiteBackgroundChanged($event)">
            White Background
        </mat-slide-toggle>
        <mat-slide-toggle
            [checked]="experimentalFeaturesEnabled$ | async"
            (change)="handleExperimentalFeaturesEnabledChanged($event)"
            title="Current experimental features:
Dynamic Floor Label Height: Raises folder labels further up to reduce flickering on large maps (Needs site refresh)
Visibility of buildings without area metric: Show buildings without area metric in the map (Needs site refresh)"
        >
            Enable Experimental Features <i class="fa fa-info-circle"></i>
        </mat-slide-toggle>
        <mat-slide-toggle [checked]="screenshotToClipboardEnabled$ | async" (change)="handleScreenshotToClipboardEnabledChanged($event)">
            Screenshot to clipboard
        </mat-slide-toggle>

        <cc-reset-settings-button
            [settingsKeys]="[
                'appSettings.hideFlatBuildings',
                'appSettings.isWhiteBackground',
                'appSettings.resetCameraIfNewFileIsLoaded',
                'appSettings.layoutAlgorithm',
                'appSettings.maxTreeMapFiles'
            ]"
            tooltip="Reset global settings to their defaults"
            label="Reset global settings"
        ></cc-reset-settings-button>
        <div class="cc-global-configuration-links-list">
            <a class="weblink" href="https://codecharta.com/" target="_blank" rel="noopener noreferrer">
                <em class="fa fa-external-link icon-link"></em>Website
            </a>
            <a class="weblink" href="https://codecharta.com/docs/overview/introduction" target="_blank" rel="noopener noreferrer">
                <em class="fa fa-external-link icon-link"></em>Documentation
            </a>
            <a class="weblink" href="https://github.com/MaibornWolff/codecharta/" target="_blank" rel="noopener noreferrer">
                <em class="fa fa-external-link icon-link"></em>Github
            </a>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
