<mat-form-field appearance="outline">
	<mat-label>Display Quality</mat-label>
	<mat-select [value]="sharpnessMode$ | async" (selectionChange)="handleSelectedSharpnessModeChanged($event)">
		<mat-option *ngFor="let sharpnessMode of sharpnessModes" [value]="sharpnessMode">
			{{ sharpnessMode }}
		</mat-option>
	</mat-select>
</mat-form-field>
