<mat-form-field appearance="outline">
    <mat-label>Display Quality</mat-label>
    <mat-select [value]="sharpnessMode$ | async" (selectionChange)="handleSelectedSharpnessModeChanged($event)">
        @for (sharpnessMode of sharpnessModes; track sharpnessMode) {
            <mat-option [value]="sharpnessMode">
                {{ sharpnessMode }}
            </mat-option>
        }
    </mat-select>
</mat-form-field>
