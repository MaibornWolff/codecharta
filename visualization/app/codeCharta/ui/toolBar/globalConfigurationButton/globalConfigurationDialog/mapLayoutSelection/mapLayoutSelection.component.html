<mat-form-field appearance="outline" subscriptSizing="dynamic">
    <mat-label>Map Layout</mat-label>
    <mat-select [value]="layoutAlgorithm$ | async" (selectionChange)="handleSelectedLayoutAlgorithmChanged($event)">
        @for (layoutAlgorithm of layoutAlgorithms; track layoutAlgorithm) {
            <mat-option [value]="layoutAlgorithm">
                {{ layoutAlgorithm }}
            </mat-option>
        }
    </mat-select>
</mat-form-field>

@if ((layoutAlgorithm$ | async) === "TreeMapStreet") {
    <cc-slider
        class="cc-tree-maps-max-tree-map-files"
        [label]="'Maximum TreeMap Files'"
        [min]="1"
        [max]="1000"
        [value]="maxTreeMapFiles$ | async"
        [onChange]="handleChangeMaxTreeMapFiles"
    ></cc-slider>
}
