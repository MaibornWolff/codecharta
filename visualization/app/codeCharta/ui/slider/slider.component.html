<div class="cc-slider-container">
	<label>{{ label }}</label>
	<mat-slider
		[disabled]="disabled"
		[step]="this.step"
		[min]="this.min"
		[max]="this.max"
		[value]="this.value"
		(input)="this.handleSliderOnChange($event)"
	>
	</mat-slider>
	<mat-form-field>
		<input
			matInput
			[disabled]="disabled"
			type="number"
			[value]="this.value"
			(input)="this.handleInputOnChange($event)"
			[min]="this.min"
			[max]="this.max"
		/>
	</mat-form-field>
</div>
