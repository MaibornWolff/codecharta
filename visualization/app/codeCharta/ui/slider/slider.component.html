<div class="cc-slider-container">
	<mat-label class="label">{{ label }}</mat-label>
	<div class="slider-with-input">
		<mat-slider [disabled]="disabled" [step]="step" [min]="min" [max]="max" discrete>
			<input matSliderThumb [(ngModel)]="value" />
		</mat-slider>
		<mat-form-field>
			<input
				matInput
				type="number"
				[disabled]="disabled"
				[(ngModel)]="value"
				(input)="handleInputOnChange($event)"
				[min]="min"
				[max]="max"
			/>
		</mat-form-field>
	</div>
</div>
