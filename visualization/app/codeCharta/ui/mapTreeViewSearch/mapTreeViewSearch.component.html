
<md-input-container class="md-block">
    <label>Search by gitignore style: *.js or **/service/*</label>
    <input type='text' ng-model="$ctrl._viewModel.searchPattern" ng-change="$ctrl.applySettingsSearchPattern()">
</md-input-container>

<div class="found-nodes angular-green">
    <span class="box-rounded node-count">{{$ctrl._viewModel.fileCount}}<i class="fa fa-file"></i></span>
    <span class="box-rounded node-count">{{$ctrl._viewModel.hideCount}}<i class="fa fa-eye-slash"></i></span>
    <span class="box-rounded node-count">{{$ctrl._viewModel.excludeCount}}<i class="fa fa-ban"></i></span>
</div>

<md-menu>
    <md-button class="menu-button round-button" ng-click="$mdMenu.open($event)"
               title="Add to Blacklist...">
        <i class="fa fa-ellipsis-h"></i>
    </md-button>
    <md-menu-content width="2">
        <md-menu-item style="min-height: 20px; height: 20px;">
            <md-button style="min-height: 20px; height: 20px; line-height: 20px; font-size: 9pt; text-align: center;" ng-disabled="true">Blacklist</md-button>
        </md-menu-item>
        <md-divider></md-divider>
        <md-menu-item>
            <md-button ng-disabled="$ctrl._viewModel.folderCount + $ctrl._viewModel.fileCount == 0 || $ctrl._viewModel.isPatternHidden" ng-click="$ctrl.onClickBlacklistPattern('hide')"><i class="fa fa-eye-slash"></i> Hide</md-button>
        </md-menu-item>
        <md-menu-item>
            <md-button ng-disabled="$ctrl._viewModel.folderCount + $ctrl._viewModel.fileCount == 0 || $ctrl._viewModel.isPatternExcluded" ng-click="$ctrl.onClickBlacklistPattern('exclude')"><i class="fa fa-ban"></i> Exclude</md-button>
        </md-menu-item>
    </md-menu-content>
</md-menu>

<br>
