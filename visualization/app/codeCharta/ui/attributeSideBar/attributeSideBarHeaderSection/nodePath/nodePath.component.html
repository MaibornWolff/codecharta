<p class="cc-node-path">
	<span *ngIf="node">
		{{ node.path }}
		<span *ngIf="node.children?.length && fileCount$ | async as fileCount" class="cc-node-file-count">
			(
			{{ fileCount.fileCount > 1 ? fileCount.fileCount + " files" : fileCount.fileCount + " file" }}
			<span *ngIf="node.children?.length && (isDeltaMode$ | async)" class="cc-node-file-count">
				| <span class="added-files" title="Amount of added files"> Δ{{ fileCount.added }}</span> |
				<span class="removed-files" title="Amount of removed files"> Δ{{ -fileCount.removed }}</span></span
			>)
		</span>
	</span>
</p>
