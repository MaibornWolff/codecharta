<div>
	<md-input-container class="md-block">
		<label> Maximum TreeMap Files </label>
		<div layout="row">
			<md-slider
				flex
				step="1"
				min="1"
				max="1000"
				ng-model="$ctrl._viewModel.maxTreeMapFiles"
				id="maxTreeMapFiles-slider"
				ng-change="$ctrl.onChangeMaxTreeMapFilesSlider()"
				class="md-primary"
			>
			</md-slider>
			<input
				flex="15"
				step="1"
				min="1"
				max="1000"
				type="number"
				ng-model="$ctrl._viewModel.maxTreeMapFiles"
				ng-change="$ctrl.onChangeMaxTreeMapFilesSlider()"
			/>
		</div>
	</md-input-container>
</div>
