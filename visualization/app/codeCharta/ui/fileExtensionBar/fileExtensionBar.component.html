<div class="cc-distribution">
    <cc-distribution-metric title="Distribution metric"></cc-distribution-metric>
    <div class="cc-bar">
        @for (item of metricDistribution.visible; track item.fileExtension) {
            <cc-file-extension-bar-segment [item]="item"
                                           [showAbsoluteValues]="showAbsoluteValues"
                                           (toggleShowAbsoluteValues)="toggleShowAbsoluteValues()">
            </cc-file-extension-bar-segment>
        }
    </div>
</div>
