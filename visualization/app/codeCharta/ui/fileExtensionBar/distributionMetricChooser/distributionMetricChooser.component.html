<i class="fa fa-pie-chart"></i>

<mat-select [value]="distributionMetric$ | async" (selectionChange)="handleDistributionMetricChanged($event)">
	<mat-option *ngFor="let option of nodeMetricData$ | async" [value]="option.name">
		{{ option.name }}
		<span class="metric-max-value">({{ option.maxValue }})</span>
	</mat-option>
</mat-select>
