<md-slider-container
	class="md-block"
	title="Preview the edges of up to {{
		$ctrl._viewModel.totalAffectedBuildings
	}} buildings with the highest amount of incoming and outgoing edges"
>
	<span>Preview</span>
	<md-slider
		flex
		step="1"
		min="0"
		max="{{ $ctrl._viewModel.totalAffectedBuildings }}"
		ng-model="$ctrl._viewModel.amountOfEdgePreviews"
		id="preview-slider"
		ng-change="$ctrl.applySettingsAmountOfEdgePreviews()"
		ng-disabled="$ctrl._viewModel.totalAffectedBuildings == 0"
		class="md-primary"
	>
	</md-slider>
	<md-input-container>
		<input
			flex
			step="1"
			min="0"
			max="{{ $ctrl._viewModel.totalAffectedBuildings }}"
			type="number"
			ng-model="$ctrl._viewModel.amountOfEdgePreviews"
			ng-change="$ctrl.applySettingsAmountOfEdgePreviews()"
			ng-disabled="$ctrl._viewModel.totalAffectedBuildings == 0"
			aria-controls="previews-slider"
		/>
	</md-input-container>
</md-slider-container>

<md-slider-container class="md-block" title="Adjust the curve height">
	<span>Height</span>
	<md-slider
		flex
		step="1"
		min="1"
		max="9"
		ng-model="$ctrl._viewModel.edgeHeight"
		id="height-slider"
		ng-change="$ctrl.applySettingsEdgeHeight()"
		ng-disabled="$ctrl._viewModel.totalAffectedBuildings == 0"
		class="md-primary"
	>
	</md-slider>
	<md-input-container>
		<input
			flex
			step="1"
			min="1"
			max="9"
			type="number"
			ng-model="$ctrl._viewModel.edgeHeight"
			ng-change="$ctrl.applySettingsEdgeHeight()"
			ng-disabled="$ctrl._viewModel.totalAffectedBuildings == 0"
			aria-controls="edge-height-slider"
		/>
	</md-input-container>
</md-slider-container>

<cc-map-color-picker map-color-for="outgoingEdge" label="Outgoing Edge"> </cc-map-color-picker>
<cc-map-color-picker map-color-for="incomingEdge" label="Incoming Edge"> </cc-map-color-picker>

<md-input-container>
	<md-checkbox
		class="md-primary"
		ng-model="$ctrl._viewModel.showOnlyBuildingsWithEdges"
		ng-change="$ctrl.applyShowOnlyBuildingsWithEdges()"
		ng-disabled="$ctrl._viewModel.totalAffectedBuildings == 0"
	>
		Only nodes with edges
	</md-checkbox>
</md-input-container>

<reset-settings-button-component
	settings-names="appSettings.showOnlyBuildingsWithEdges, appSettings.amountOfEdgePreviews, appSettings.edgeHeight"
	tooltip="Reset edge metric settings to their defaults"
></reset-settings-button-component>
