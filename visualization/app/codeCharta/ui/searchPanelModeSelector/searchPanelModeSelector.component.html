<section layout="row" layout-align="center center" class="mode-chooser">
	<md-button
		class="state-selector-button left"
		id="tree-view"
		ng-class="{ current: $ctrl._viewModel.searchPanelMode == 'treeView' }"
		ng-click="$ctrl.onToggleSearchPanelMode('treeView')"
		title="Folder structure"
		><i class="fa fa-sitemap"></i
	></md-button>
	<md-button
		class="state-selector-button right"
		ng-class="{ current: ($ctrl._viewModel.searchPanelMode == 'blacklist') || ($ctrl._viewModel.searchPanelMode == 'exclude') }"
		ng-click="$ctrl.onToggleSearchPanelMode('blacklist')"
		title="Excluded and flattened buildings"
		><i class="fa fa-eye-slash"></i>
		<div class="list-length-count" ng-show="($ctrl._viewModel.flattenListLength > 0) || ($ctrl._viewModel.excludeListLength > 0)"></div
	></md-button>
	</section>
