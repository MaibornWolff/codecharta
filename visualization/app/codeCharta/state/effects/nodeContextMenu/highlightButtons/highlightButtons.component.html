@if (!isHighlighted) {
<button mat-button title="Highlight node constantly" (click)="addNodeToConstantHighlight()">
	<i class="fa fa-cubes"></i> KEEP HIGHLIGHT
</button>
} @else {
<button mat-button title="Remove constant highlight" (click)="removeNodeFromConstantHighlight()">
	<i class="fa fa-cubes"></i> REMOVE HIGHLIGHT
</button>
}
