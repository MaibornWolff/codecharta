@if (!codeMapNode?.isFlattened) {
<button mat-button (click)="flattenNode()" title="Flatten node and children-nodes, but keep an empty space">
	<img alt="flattenIcon" class="png-icon" src="codeCharta/assets/flatten.png" />
	FLATTEN
</button>
} @if (codeMapNode?.isFlattened) {
<button mat-button (click)="unFlattenNode()" title="Show node and children-nodes">
	<img alt="flattenIcon" class="png-icon" src="codeCharta/assets/flatten.png" />
	SHOW
</button>
}
