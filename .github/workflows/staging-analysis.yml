name: Staging Environment - Analysis

on:
  push:
    branches:
      - main
    paths:
      - 'analysis/**'

jobs:
  build_analysis:
    name: Build Analysis

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build analysis
        working-directory: ./analysis
        run: |
          chmod +x ./gradlew
          ./gradlew build
          docker build -t codecharta/codecharta-analysis:staging .

  deploy_analysis:
    name: Deploy Analysis to Staging

    runs-on: ubuntu-latest

    needs: build_analysis

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Publish Docker Analysis Image
        uses: elgohr/Publish-Docker-Github-Action@v5
        with:
          name: codecharta/codecharta-analysis
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          tags: "staging"
          workdir: ./analysis

      - name: Create deployment directory
        run: mkdir -p gh-pages/stg/analysis

      - name: Copy built files
        run: cp -r analysis/build/distributions/* gh-pages/stg/analysis/

      - name: Deploy Analysis to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.6.9
        with:
          token: ${{ secrets.DEPLOY_TOKEN }}
          branch: gh-pages
          folder: gh-pages/stg/analysis
          clean: false