name: Staging Deployment - Analysis

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'analysis/**'

env:
  SHORT_SHA: "0000000"

jobs:
  build_and_deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      # Get short SHA for tagging
      - name: Set short SHA
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build analysis
        working-directory: ./analysis
        run: |
          chmod +x ./gradlew
          ./gradlew build

      # Docker build and push with staging tags
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./analysis
          push: true
          tags: |
            codecharta/codecharta-analysis:staging
            codecharta/codecharta-analysis:staging-${{ env.SHORT_SHA }}

      # Publish node-wrapper to npm with staging tag
      - name: Update package version
        working-directory: ./analysis/node-wrapper
        run: |
          npm version "0.0.0-staging-${SHORT_SHA}" --no-git-tag-version

      - name: Publish to npm
        working-directory: ./analysis/node-wrapper
        run: |
          npm ci || (echo "npm ci failed, regenerating lock file and retrying..." && npm install --package-lock-only && npm ci)
          npm run prepare
          npm publish --tag staging
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    