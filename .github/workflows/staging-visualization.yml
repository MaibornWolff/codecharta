name: Staging Environment - Visualization

on:
  push:
    branches:
      - tech/3819/staging-environment
    paths:
      - 'visualization/**'

jobs:
  build_and_deploy_visualization:
    name: Build and Deploy Visualization

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install wine
        run: |
          sudo apt-get update
          sudo apt-get install -y wine-stable

      - name: Install zip
        run: sudo apt-get install -y zip

      - name: Build visualization
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        working-directory: ./visualization
        run: |
          npm ci
          npm run build

      - name: Deploy Visualization to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.6.9
        with:
          token: ${{ secrets.DEPLOY_TOKEN }}
          branch: gh-pages
          folder: visualization/dist/webpack
          target-folder: gh-pages/stg/visualization
          clean: false