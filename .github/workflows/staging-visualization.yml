name: Staging Deployment - Visualization

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'visualization/**'

env:
  SHORT_SHA: "0000000"
jobs:
  build_and_deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Create Sample File for Web Demo
        run: sh ./.github/workflows/scripts/build_demo_files.sh

      # Deploy to GitHub Pages staging environment
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.7.2
        with:
          token: ${{ secrets.DEPLOY_TOKEN }}
          branch: gh-pages
          folder: visualization/dist/webpack
          target-folder: stg/visualization/app
          clean: true
