name: Release - Analysis

on:
  pull_request:
    types:
      - closed
    branches:
      - main
    paths:
      - 'analysis/**'
      - 'gh-pages/_posts/release/*ana_*.md'

env:
  VERSION: "0.0.0"

jobs:
  promote_and_release:
    if: |
      github.event.pull_request.merged == true && 
      contains(github.event.pull_request.labels.*.name, 'release') &&
      startsWith(github.event.pull_request.head.ref, 'release/ana-')
    name: Promote and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Extract version from branch name
      - name: Set version
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          echo "VERSION=${BRANCH_NAME#release/ana-}" >> $GITHUB_ENV

      # Build just for release artifacts
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Build analysis
        working-directory: ./analysis
        run: |
          chmod +x ./gradlew
          ./gradlew build

      # Promote from staging
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull and retag Docker image
        run: |
          docker pull codecharta/codecharta-analysis:staging
          docker tag codecharta/codecharta-analysis:staging codecharta/codecharta-analysis:latest
          docker tag codecharta/codecharta-analysis:staging codecharta/codecharta-analysis:${{ env.VERSION }}
          docker push codecharta/codecharta-analysis:latest
          docker push codecharta/codecharta-analysis:${{ env.VERSION }}

      - name: Promote npm package
        working-directory: ./analysis/node-wrapper
        run: |
          # Get the latest staging version
          STAGING_VERSION=$(npm view @codechart/analysis@staging version)
          
          # Download the staging package
          npm pack @codechart/analysis@staging
          
          # Update version and publish as latest
          npm version ${{ env.VERSION }} --no-git-tag-version
          npm publish codechart-analysis-${STAGING_VERSION}.tgz --tag latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Create GitHub Release
      - name: Add Changelog Entries to Release
        uses: rasmus-saks/release-a-changelog-action@v1.2.0
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
          path: 'analysis/CHANGELOG.md'
          title-template: 'Analysis release {version}'
          tag-template: 'ana-{version}'

      # Upload release assets
      - name: Upload Release Files
        uses: alexellis/upload-assets@0.4.1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          asset_paths: '["analysis/build/distributions/*.tar"]'

      # Create and deploy sample file for production
      - name: Create Sample File for Web Demo
        run: sh ./script/build_demo_file_analysis.sh

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.6.9
        with:
          token: ${{ secrets.DEPLOY_TOKEN }}
          branch: gh-pages
          folder: gh-pages
          clean: true
