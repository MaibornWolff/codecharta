name: Release Gh-Pages

on: 
  push: 
    tags: 'v*'

jobs:  
  build_project:
    name: Build Project

    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.3
        with: 
          java-version: '11'
          
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.4
        with:
          node-version: '12'  
          
      - name: Build analysis
        working-directory: ./analysis
        run: |
              chmod +x ./gradlew
              ./gradlew build 

      - name: Build visualization
        working-directory: ./visualization
        run: | 
          rm -rf node_modules/nwjs-builder-phoenix/caches/*
          npm install
          npm run test
          npm run build:web
          npm run package
          docker build -t codecharta/codecharta-visualization .
     
        
      - name: Run building script build gh pages
        run: sh ./script/build_gh_pages.sh   

      - name: Upload Release Files to tagged release
        uses: alexellis/upload-assets@0.2.2
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          asset_paths: '["visualization/dist/packages/*.zip", "analysis/build/distributions/*.tar"]'
          
  publish_visualization:
    name: Publish Visualization package
    env:
      working-directory: ./visualization
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Publish visualization npm package
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ./visualization/package.json


  publish_analysis:
    name: Publish Analysis package
    env:
      working-directory: ./analysis/node-wrapper

    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Publish analysis npm package
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ./analysis/node-wrapper/package.json

  deploy_gh_pages:
    needs: build_project
    name: Deploy Gh-Pages

    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2    

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: main
          build_dir: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  build_docker_image:
    needs: build_project
    name: Build Docker Image
    env:
      working-directory: ./visualization

    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Run Docker Image
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          default_branch: main
          name: codecharta/codecharta-visualization
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          workdir: ${{ env.working-directory }}
          
  
